<div class="container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <!--    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">-->
    <!--      <p *ngFor="let msg of errorMsg">{{ msg }}</p>-->
    <!--    </div>-->
    <div class="text-center mb-5">
      <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
      <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
      <span class="text-600 font-medium line-height-3">Already have an account?&nbsp;</span>
      <a (click)="login()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign in!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input [(ngModel)]="registerRequest.username" id="email1" type="text" placeholder="Username" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input [(ngModel)]="registerRequest.password" id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input [(ngModel)]="registerRequest.email" id="email" type="email" placeholder="example@mail.com" pInputText class="w-full mb-3">

      <div class="row justify-content-center">
        <div class="col">
          <div class="d-flex justify-content-center"> <!-- Center the content horizontally -->

            <div class="btn-group" role="group" aria-label="Role">
              <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': registerRequest.role === 'ORGANIZATION' }" (click)="selectRole('ORGANIZATION')">Organization</button>
              <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': registerRequest.role === 'VOLUNTEER' }" (click)="selectRole('VOLUNTEER')">Volunteer</button>
            </div>
          </div>
        </div>
      </div>
      <!--      <div class="flex align-items-center justify-content-between mb-6">-->
      <!-- <div class="flex align-items-center"> -->
      <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox> -->
      <!-- <label for="rememberme1" class="text-900">Remember me</label> -->
      <!-- </div> -->
      <!--        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>-->
      <!--      </div>-->

      <button (click)="register()" pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
